{% extends 'base.html' %}

{% block title %}Mad Libs Form{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
      <h1>Mad Libs</h1>
      <p>Enter some words in the form below to create fantastic, random AF stories!</p>
    </div>
  </div>
<div id="outer_form_div">
    <div id="form_div">
        <form action="/story">
            {% for prompt in prompts %}
            <label>{{ prompt }}:</label>
            <input type="text" name="{{ prompt }}">
            </br>
            {% endfor %}
            <button class="btn btn-outline-light">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
